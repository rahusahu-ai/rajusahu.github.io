<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-indigo-950 py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 fade-in">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent mb-2">
        Welcome Back
      </h1>
      <p class="text-gray-400">Sign in to your account</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="p-4 bg-green-500/20 border border-green-500 rounded-lg text-green-400 text-center">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="p-4 bg-red-500/20 border border-red-500 rounded-lg text-red-400 text-center">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6 bg-slate-800/50 backdrop-blur-sm p-8 rounded-xl border border-slate-700/50">
      
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
          Username or Email
        </label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-lg bg-slate-700/50 border border-slate-600 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition"
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Password Field -->
      <div>
        <div class="flex items-center justify-between mb-2">
          <label for="password" class="block text-sm font-medium text-gray-300">
            Password
          </label>
          <a href="/forgot-password" class="text-sm text-sky-400 hover:text-sky-300">
            Forgot password?
          </a>
        </div>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg bg-slate-700/50 border border-slate-600 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent transition"
            [disabled]="isLoading"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-3 text-gray-400 hover:text-gray-300"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.803m5.596-3.856a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172L21 21m0 0l-10.828-10.828" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full px-4 py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-sky-500 to-indigo-600 hover:from-sky-600 hover:to-indigo-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="flex items-center gap-2">
          <svg class="animate-spin h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Signing in...
        </span>
      </button>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-slate-800 text-gray-400">Or</span>
        </div>
      </div>

      <!-- Social Login (optional) -->
      <div class="grid grid-cols-2 gap-3">
        <button type="button" class="px-4 py-2 rounded-lg bg-slate-700/50 border border-slate-600 text-gray-300 hover:bg-slate-700 transition">
          <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </button>
        <button type="button" class="px-4 py-2 rounded-lg bg-slate-700/50 border border-slate-600 text-gray-300 hover:bg-slate-700 transition">
          <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3.2 12.003h-2.26v7.184h-3.032v-7.184h-1.439v-2.582h1.439v-1.675c0-1.192.559-3.054 3.076-3.054.851 0 1.586.063 1.801.091v2.086h-1.236c-.977 0-1.164.464-1.164 1.145v1.407h2.327l-.303 2.582z"/>
          </svg>
        </button>
      </div>
    </form>

    <!-- Signup Link -->
    <p class="text-center text-gray-400">
      Don't have an account?
      <a href="/signup" class="text-sky-400 hover:text-sky-300 font-semibold">
        Sign up
      </a>
    </p>
  </div>
</div>
