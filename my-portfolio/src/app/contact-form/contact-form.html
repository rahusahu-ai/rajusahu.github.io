<section id="contact" class="mt-12">
  <h3 class="text-2xl font-semibold mb-4 flex items-center gap-2">
    <svg class="w-6 h-6 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
    </svg>
    Get In Touch
  </h3>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="p-6 rounded bg-white/5 hover:bg-white/10 transition-colors">
      <h4 class="font-semibold mb-2 flex items-center gap-2">
        <svg class="w-5 h-5 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        Let's Connect!
      </h4>
      <p class="text-sm text-slate-300">I'm open to discussing new projects, creative ideas, or opportunities to be part of your vision.</p>
      <p class="mt-4 flex items-center gap-2">
        <svg class="w-4 h-4 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <strong>Email:</strong> {{email}}
      </p>
    </div>

    <div class="p-6 rounded bg-white/5 hover:bg-white/10 transition-colors">
      <!-- add template reference variable so contactForm exists in template -->
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate class="space-y-4" aria-label="Contact form">
        <div class="space-y-2">
          <label for="name" class="text-sm flex items-center gap-2">
            <svg class="w-4 h-4 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Name
          </label>
          <input id="name" type="text" [(ngModel)]="formData.name" name="name" required class="w-full p-2 rounded bg-transparent border focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-colors"/>
        </div>

        <div class="space-y-2">
          <label for="email" class="text-sm flex items-center gap-2">
            <svg class="w-4 h-4 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Email
          </label>
          <input id="email" type="email" [(ngModel)]="formData.email" name="email" required class="w-full p-2 rounded bg-transparent border focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-colors"/>
        </div>

        <div class="space-y-2">
          <label for="message" class="text-sm flex items-center gap-2">
            <svg class="w-4 h-4 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            Message
          </label>
          <textarea id="message" [(ngModel)]="formData.message" name="message" rows="4" required class="w-full p-2 rounded bg-transparent border focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-colors"></textarea>
        </div>

        <button type="submit" [disabled]="contactForm.form.invalid" class="w-full px-4 py-2 bg-sky-600 rounded text-white flex items-center justify-center gap-2 hover:bg-sky-700 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
          </svg>
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
